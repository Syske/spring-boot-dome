<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/vali-theme/css/main.css}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>登录 - 员工管理系统</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Staff Manager</h1>
      </div>
      <div class="login-box">
        <form class="login-form" id="login-form">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登录</h3>
          <div class="form-group">
            <label class="control-label">账号</label>
            <input name="userName" class="form-control" type="text" placeholder="账号" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">密码</label>
            <input name="password" class="form-control" type="password" placeholder="密码">
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label>
                  <input type="checkbox"><span class="label-text">记住我</span>
                </label>
              </div>
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip">忘记密码 ?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>登录</button>
          </div>
        </form>
        <form class="forget-form" action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>忘记密码 ?</h3>
          <div class="form-group">
            <label class="control-label">邮箱</label>
            <input name="email" class="form-control" type="text" placeholder="Email">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>重置</button>
          </div>
          <div class="form-group mt-3">
            <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> 返回登录</a></p>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script th:src="@{/vali-theme/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/vali-theme/js/popper.min.js}"></script>
    <script th:src="@{/vali-theme/js/bootstrap.min.js}"></script>
    <script th:src="@{/vali-theme/js/main.js}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script th:src="@{/vali-theme/js/plugins/pace.min.js}"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
    <%-- ajaxform --%>
    <script th:src="@{jquery-form/jquery.form.js}"></script>
    <script type="text/javascript">
        $(function() {
            $("#login-form").ajaxForm({
                type : "post",
                url : "/manager/login",
                data : $("#login-form").serialize(),
                success : function(responseResult) {
                    if (responseResult) {
                        console.log("登录成功");
                        self.location.href = "/main";
                    } else {
                        console.log("登录失败");
                    }
                }
            });
        });
    </script>
  </body>
</html>
